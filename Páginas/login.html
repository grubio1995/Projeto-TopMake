<body class="body-login">
    <div class="container">
        <div class="row">
			<div class="col-md-4 col-md-offset-4 text-center page-header">
				<h2>TOPMAKE COSMETICS</h2>
			</div>
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Entre com e-mail e senha</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="POST" action="index.html">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Senha" name="senha" type="password" value="" required>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="lembrar" type="checkbox" value="Lembrar">Lembrar
                                    </label>
                                </div>
								<button class="btn btn-lg btn-success btn-block" type="submit">Login <i class="fa fa-arrow-right"></i></button>
								<a href="cadastrar.html" class="btn btn-lg btn-info btn-block">Cadastro <i class="fa fa-pencil-square-o"></i></a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
