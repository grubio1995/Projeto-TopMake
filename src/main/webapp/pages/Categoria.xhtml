<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Categoria</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<h:form id="formListagem">
		<p:panel header="Categoria - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{categoriaBean.categorias}" var="categoria"
				rows="6">

				<f:facet name="header">
					<p:commandButton value="Novo" 
						actionListener="#{categoriaBean.novo}"
						update=":mensagem :formCadastro:painel"
						oncomplete="PF('dialogo').show();" >
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>

				</f:facet>
				<p:column headerText="Descrição" sortBy="#{categoria.descricao}"
					filterBy="#{categoria.descricao}">
					<h:outputText value="#{categoria.descricao}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{categoriaBean.excluir}"
						update=":mensagem :formListagem:tabela">
						<p:confirm header="Confirmação"
							message="Deseja excluir a categoria?" icon="ui-icon-alert" />
						<f:attribute name="categoriaSelecionada" value="#{categoria}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{categoriaBean.editar}"
						update=":mensagem :formCadastro:painel"
						oncomplete="PF('dialogo').show();">
						<f:attribute name="categoriaSelecionada" value="#{categoria}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>

				</p:column>
			</p:dataTable>

			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
			
		</p:panel>
	</h:form>

	<p:dialog header="Categorias - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">

		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">
			
				<p:outputLabel for="Descrição" value="Descrição:" />
				<p:inputText id="Descrição" maxlength="50" size="30"
					value="#{categoriaBean.categoria.descricao}" required="true"
					requiredMessage="O campo 'Descrição é obrigatorio" />

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{categoriaBean.salvar}"
					update=":mensagem :formCadastro:painel :formListagem:tabela" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
