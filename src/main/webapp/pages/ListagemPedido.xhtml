<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pedidos</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<h:form id="formListagem">
		<p:panel header="Pedidos - Listagem" id="panelListagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado" paginator="True" value="#{pedidoBean.pedidos}"
			var="pedido" rows="20">
			
				<p:column headerText="Cliente" filterBy="#{pedido.cliente.usuario.nome}" sortBy="#{pedido.cliente.usuario.nome}">
					<p:outputLabel value="#{pedido.cliente.usuario.nome}" />
				</p:column>			
				<p:column headerText="Data pedido">
					<p:outputLabel value="#{pedido.dataPedido}" />
				</p:column>

				<p:column headerText="Status Pedido">
					<p:outputLabel value="#{pedido.status.descricao}" />
				</p:column>
				
				<p:column headerText="Situação pagamento">
					<p:outputLabel value="#{pedido.pagamento.situacao}" />
				</p:column>

				<p:column headerText="Valor pedido">
					<p:outputLabel value="#{pedido.valorTotal}" />
				</p:column>

				<p:column headerText="Opções ">
					
					<p:commandButton icon="ui-icon-cancel" actionListener="#{pedidoBean.excluir}" update=":mensagem :formListagem:tabela" >
						<p:confirm header="Confirmação" message="Deseja cancelar o Pedido" icon="ui-icon-cancel" />
						<f:attribute name="pedidoSelecionado" value="#{pedido}" />
					</p:commandButton>
				
					<p:commandButton icon="ui-icon-extlink" update=":formItensPedido" oncomplete="PF('dialogoItens').show();">
						<f:attribute name="pedidoSelecionado" value="#{pedido}" />
					</p:commandButton>
				
				</p:column>

			</p:dataTable>
			
			<p:confirmDialog global="true">
				<center>
					<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
					<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
				</center>
			</p:confirmDialog>
			
		</p:panel>
	</h:form>

	<p:dialog header="Itens Pedido" widgetVar="dialogoItens" draggable="false"
		resizable="false" modal="true" closable="false">
		<h:form id="formItensPedido">
			<center>
				<p:outputLabel value="Muito provavelmente será implementado em outra janela" />
				<h:panelGrid header="Itens Pedido - Listagem" id="panelListagemItens">
					<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado" paginator="True" value="#{itensPedidoBean.itensPedidos}"
					var="item" rows="20">

					<p:column headerText="Produto" filterBy="#{item.produto.nome}" sortBy="#{item.produto.nome}">
						<p:outputLabel value="#{item.produto.nome}" />
					</p:column>
	
					<p:column headerText="Quantidade" >
						<p:outputLabel value="#{item.qtdProduto}" />
					</p:column>
					
					<p:column headerText="Preço" >
						<p:outputLabel value="#{item.valorProduto}" />
					</p:column>
					
					
	
					<p:column headerText="Opções ">
						
						<p:commandButton icon="ui-icon-cancel" actionListener="#{pedidoBean.excluir}" update=":mensagem :formListagem:tabela" >
							<p:confirm header="Confirmação" message="Deseja cancelar o Pedido" icon="ui-icon-cancel" />
							<f:attribute name="pedidoSelecionado" value="#{pedido}" />
						</p:commandButton>
					
						<p:commandButton icon="ui-icon-extlink" update=":formItensPedido" oncomplete="PF('dialogoItens').show();">
							<f:attribute name="pedidoSelecionado" value="#{pedido}" />
						</p:commandButton>
								
					</p:column>

					</p:dataTable>
				</h:panelGrid>
				<p:commandButton value="Fechar" oncomplete="PF('dialogoItens').hide();" />
			</center>
		</h:form>
	</p:dialog>
	
	

</h:body>
</html>
