<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Usuario</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<h:form id="formListagem">
		<p:panel header="Usuário - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro escontrado." 
			paginator="true" value="#{usuarioBean.usuarios}" var="usuario" rows="5">
				
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
						actionListener="#{usuarioBean.novo()}" update=":formCadastro:painel" />
					</f:facet>
					
				<p:column headerText="Nome: " sortBy="#{usuario.nome}"
					filterBy="#{usuario.nome}">
					<h:outputText value="#{usuario.nome}" />
				</p:column>
				
				<p:column headerText="Email: ">
					<h:outputText value="#{usuario.email}" />
				</p:column>

				<p:column headerText="Login: " sortBy="#{usuario.email}"
				filterBy="#{usuario.login}">
					<h:outputText value="#{usuario.login}" />
				</p:column>

				<p:column headerText="Senha: ">
					<h:outputText value="#{usuario.senha}" />
				</p:column>

				<p:column headerText="Opções: ">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{usuarioBean.excluir}"
						update=":mensagem :formListagem:tabela">
						<p:confirm header="Confirmação"
							message="Deseja excluir o usuário ?" icon="ui-icon-alert" />
						<f:attribute name="usuarioSelecionado" value="#{usuario}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{usuarioBean.editar}"
						update=" :formCadastro:painel" oncomplete="PF('dialogo').show();">
						<f:attribute name="usuarioSelecionado" value="#{usuario}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			
			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</p:panel>
	</h:form>


	<p:dialog header="Usuário - Cadastro " widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel value="Nome:" />
				<p:inputText maxlength="100" size="30" 
				value="#{usuarioBean.usuario.nome}"/>
				
				<p:outputLabel value="Email: " />
				<p:inputText maxlength="50" size="30" 
				value="#{usuarioBean.usuario.email}"/>
				
				<p:outputLabel value="Login: " />
				<p:inputText maxlength="20" size="20" 
				value="#{usuarioBean.usuario.login}"/>

				<p:outputLabel value="Senha: " />
				<p:inputText maxlength="32" size="35" 
				value="#{usuarioBean.usuario.senha}"/>
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{usuarioBean.salvar}"
					update=":mensagem :formCadastro:painel :formListagem:tabela" />
				<p:commandButton value="Fechar" oncomplete="PF ('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
