<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Produtos</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	
	<h:form id="formListagem">
		<p:panel header="Produtos - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro escontrado."
				paginator="true" value="#{produtoBean.categorias}" var="produto" rows="6">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
						actionListener="#{produtoBean.Novo}"
						update=":formCadastro:painel" />
				</f:facet>

				<p:column headerText="Nome ">
				</p:column>

				<p:column headerText="Cor ">
				</p:column>

				<p:column headerText="Preço de venda ">
				</p:column>

				<p:column headerText="Descrição ">
				</p:column>

				<p:column headerText="Quantidade ">
				</p:column>

				<p:column headerText="Quantidade Min. ">
				</p:column>

				<p:column headerText="Produto ">
				</p:column>

				<p:column headerText="Linha ">
				</p:column>

				<p:column headerText="Opções ">
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>


	<p:dialog header="Produtos" widgetVar="dialogo" draggable="false"
		resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText maxlength="30" size="50" />

				<p:outputLabel value="Cor: " />
				<p:inputText maxlength="20" size="30" />

				<p:outputLabel value="Preço de venda " />
				<p:inputText maxlength="8" size="10" />

				<p:outputLabel value="Descrição " />
				<p:inputText maxlength="200" size="50" />

				<p:outputLabel value="Quantidade " />
				<p:inputText maxlength="6" size="10" />

				<p:outputLabel value="Quantidade Mínima " />
				<p:inputText maxlength="6" size="10" />

				<p:outputLabel value="Produto " />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione um produto" />
				</p:selectOneMenu>

				<p:outputLabel value="Linha " />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione uma Linha" />
				</p:selectOneMenu>


			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{produtoBean.Salvar}"
					update=":mensagem :formCadastro:painel" />
				<p:commandButton value="Fechar" oncomplete="PF ('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
